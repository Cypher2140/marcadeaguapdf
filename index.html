<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marca de agua en documentos PDF</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Marca de agua en documentos PDF</h1>

          <div class="form-group">
            <label for="pdfInput" class="badge bg-primary text-white"
              >Seleccionar PDF</label
            >
            <input
              type="file"
              class="form-control"
              id="pdfInput"
              accept="application/pdf"
            />
          </div>

          <div class="form-group">
            <label for="watermarkDate" class="badge bg-primary text-white"
              >Fecha</label
            >
            <input type="date" class="form-control" id="watermarkDate" />
          </div>

          <div class="form-group">
            <label for="documentPurpose" class="badge bg-primary text-white"
              >Prop√≥sito del documento</label
            >
            <input
              type="text"
              class="form-control"
              id="documentPurpose"
              placeholder="Por ejemplo: Contrato"
              maxlength="50"
            />
          </div>

          <button id="applyWatermark" class="btn btn-primary btn-block">
            Aplicar marca de agua
          </button>
          <button id="resetButton" class="btn btn-danger btn-block">
            Limpiar formulario
          </button>

          <a
            id="downloadLink"
            download="documento_con_marca_de_agua.pdf"
            style="display: none"
            >Descargar PDF</a
          >

          <footer>
            <a href="https://x.com/Cypher1984" target="_blank"
              ><p class="text-center">By Cypher</p></a
            >
          </footer>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="app.js"></script>
  </body>
</html>
